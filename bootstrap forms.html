<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
  <div class="container">
   
    <!--
        the <fieldset> tag is used to group related elements in a form
        the <fieldset> tag draws a box around the related elements
    -->
    
    <form>
       
        <!-- email submission -->
        
        <div class="form-group">
            <label for="exampleinputemail">email address</label>
            <input type="email" class="form-control" id="exampleinputemail" aria-describedby="emailhelp" placeholder="enter email">
            <small id="emailhelp" class="form-text text-muted">we'll never share your email with anyone else</small>
        </div>
    
        <!-- password -->

    </form>
        <div class="form-group">
            <label for="exampleinputpassword">password</label>
            <input type="password" class="form-control" id="exampleinputpassword" placeholder="pasword">
        </div>

        <!-- dropdown select -->

        <div class="form-group">
            <label for="exampleselect">example select</label> 
            <select class="form-control" id="exampleselect">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
        </div>
        
        <!-- text area -->

        <div>
            <label for="exampletextarea">example text area</label>
            <textarea class="form-control" id="exampletextarea" rows="3"></textarea>
        </div>

        <!-- file upload input -->

        <div class="form-group">
            <label for="exampleinputfile">file input</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">this is some placeholder block-level help text for the above input. it's a bit lighter and easily wraps to a new line</small>
        </div>

  <!-- radio buttons -->

  <fieldset class="form-group">
    <legend>radio buttons</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsradios" id="optionsradios1" value="option1" checked>
        option one is this and that&mdash;be sure to include why it's great
      </label>
    </div>


    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsradios" id="optionsradios2" value="option2">
        option two can be something else and selecting it will deselect option one
      </label>
    </div>




    <div class="form-check disabled">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsradios" id="optionsradios3" value="option3" disabled>
        option three is disabled
      </label>
    </div>


  </fieldset>


  <!-- check button -->

  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      check me out
    </label>
  </div>


  <button type="submit" class="btn btn-primary">submit</button>


  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
